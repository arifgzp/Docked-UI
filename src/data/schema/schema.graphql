enum Gender {
    FEMALE
    MALE
    OTHERS
}


enum UserRole {
    HOD
    FACULTY
    RESIDENTS
    ADMIN
}

enum CaseLogStatus{
    CREATED
    PENDING
    APPROVED
    REJECTED
}

enum UserStatus {
    REGISTERED
    RESET_PASSWORD_REQUIRED
    VERIFICATION_REQUIRED
    WIZARD_PENDING
    RESGISTRATION_PENDING
}

# ... EnumTypeSeperator

type User @secret(field: "password") {
    id: ID!
    specialReferenceIdForFaculty: String @search(by:[exact]) @dgraph(pred:"specialReferenceIdForFaculty")
